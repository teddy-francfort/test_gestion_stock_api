name: CI workflow

on: push

jobs:
  ci:

    runs-on: ${{ matrix.os }}

    strategy:
      max-parallel: 1
      matrix:
        os: ['ubuntu-latest']
        php-version: ['8.1', '8.2']

    name: CI on PHP ${{ matrix.php-version }}

    env:
      MYSQL_DATABASE_TEST_ROOT_PASSWORD: root
      MYSQL_DATABASE_TEST_NAME: db_test

    services:
      mysql:
        image: mysql
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD : root
          MYSQL_DATABASE: db_test

    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
      - uses: actions/checkout@v3
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ matrix.os }}-${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.php-version }}-composer-
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Generate key
        run: php artisan key:generate
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
      - name: Run tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: localhost
          DB_PORT: 3306
          DB_DATABASE: db_test
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan test
      - name: Stan check
        run: composer stan
      - name: Pint check
        run: composer pint-test

